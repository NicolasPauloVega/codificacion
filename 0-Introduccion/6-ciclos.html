<body>
    <script>

        var i = 0;
        while(i <= 10){
            document.write( i + '<br>');
            i ++;
        }

        var dias=['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado','Domingo']
        var totald = dias.length - 1; 
        var j = 0; 
        while(j <= totald){
            document.write( dias[j] + '<br>');
            j ++;
        }

        var i = 0; // ejecuta al menos una vez una 
        do {

            document.write( i + '<br>');
            i ++;
        }while(i <= 10)


    </script>
