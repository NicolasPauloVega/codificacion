<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos</title>
</head>
<body>
    <script>
        for( i=1; i <= 10; i++){
            document.write('Paso ' + i + '<br>');
        }

        var numerodeusuarios = 12;
        for( i=1; i <= numerodeusuarios; i++){
            document.write('Paso variable ' + i + '<br>');
        }

        var dias=['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado','Domingo']
        var totald = dias.length - 1;
        for( i=0; i <= totald; i++){
            document.write(dias[i]  + '<br>');
        }
    </script>
    
</body>
</html>
