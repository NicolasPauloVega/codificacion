<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model Parte 2</title>
</head>
<body>
    <ol id="lista">
        <li>Lorem ipsum, dolor sit amet.</li>
        <li>Impedit repellendus asperiores dolore quibusdam.</li>
    </ol>
    
    <script>
        let elemento = document.createElement("li"),
            contenido = document.createTextNode("Nuevo Texto");
        elemento.appendChild(contenido);

        //let padre = document.getElementsByTagName("li")[0].parentNode;
        let padre = document.getElementById("lista"),
            primerelemento = document.getElementsByTagName("li")[1];
        padre.appendChild(elemento);  // al final de la lista
        //padre.insertBefore(elemento,primerelemento);  // al inicio de la lista
    </script>
   
</body>
</html>
