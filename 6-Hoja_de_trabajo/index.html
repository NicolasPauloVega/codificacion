<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Empleados</h1>
        <form id="formulario-empleado">
            <input type="text" id="nombre" placeholder="Nombre del empleado" required>
            <input type="number" id="edad" placeholder="edad del empleado" required>
            <input type="text" id="cargo" placeholder="Cargo del empleado" required>
            <button id="agregar-boton" type="submit">Agregar Empleado</button>
            <button id="editar-boton" style="display: none;" type="submit">Editar Empleado</button>
            <button id="cancelar-boton" style="display: none;">Cancelar</button>
        </form>
        <h2>Lista de Empleados</h2>
        <div id="lista-empleados"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
