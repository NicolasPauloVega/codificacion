<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.Listas</title>
</head>
<body>
    <ol id="lista">
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
    </ol>

    <script>
        let elemento = document.createElement("li"),
            contenido = document.createTextNode("Nuevo texto");
        elemento.appendChild(contenido);

        //let padre = document.getElementsByTagName("li")[0].parentNone;
        let padre = document.getElementById("lista"),
            primerelemento = document.getElementsByTagName("li")[1];
        //padre.appendChild(elemento); //al final de la lista
        padre.insertBefore(elemento,primerelemento); //al inicio antes de la primera linea
    </script>
</body>
</html>
