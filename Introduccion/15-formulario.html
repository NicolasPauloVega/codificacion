<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario validacion</title>
</head>
<body>
    <form action="" name="formulario" method="get">
    <input type="text" name="nombre" id="nombre" maxlength="38" placeholder="nombre-->">
    <br>

    <input type="radio" name="genero" id="hombre" value="hombre">hombre
    <input type="radio" name="genero" id="mujer" value="mujer">mujer
    <br><br>

    <input type="checkbox" name="terminos" id="terminos">terminos y condiciones
    <br><br>

    <input type="submit" id="boton" name="boton" value="enviar">
    </form>
    <script>
        // Inicia una función anónima que se ejecuta inmediatamente
        (function(){
            // Obtiene el formulario y sus elementos
            var formulario = document.getElementsByName('formulario')[0],
                elementos = formulario.elements,
                boton = document.getElementById('boton');

            // Función para validar el campo de nombre
            var validarnombre = function(e){
                // Si el campo de nombre está vacío, muestra una alerta y previene el envío del formulario
                if (formulario.nombre.value == 0){
                    alert('por favor complete el campo nombre');
                    e.preventDefault();
                }
            };

            // Función para validar los campos de radio
            var validarradio = function(e){
                // Si ninguno de los botones de radio está seleccionado, muestra una alerta y previene el envío del formulario
                if(formulario.genero[0].checked == true || formulario.genero[1].checked == true){
                }else{
                    alert('por favor seleccione una opcion del campo');
                    e.preventDefault();
                }
            };
        
            // Función para validar la casilla de verificación
            var validarcheckbox = function(e){
                // Si la casilla de verificación no está marcada, muestra una alerta y previene el envío del formulario
                if(formulario.terminos.checked == false){
                    alert('por favor valide el campo terminos');
                    e.preventDefault();
                }
            };

            // Función principal que llama a las funciones de validación
            var validar = function(e){
                validarnombre(e);
                validarradio(e);
                validarcheckbox(e);
            };

            // Agrega un event listener al formulario que llama a la función de validación cuando se envía
            formulario.addEventListener("submit", validar);
        }());
    </script>
</body>
</html>
