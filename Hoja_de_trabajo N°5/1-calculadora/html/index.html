<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div class="operands">
            <div data-operand-1>0</div>
            <div data-operand-2>0</div>
        </div>

        <div class="btn-grid">
            <button data-clear class="AC">AC</button>
            <button data-delete class="delete">&larr;</button>
            <button data-operation class="operation">%</button>

            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="operation">x</button>

            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operation">-</button>

            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="operation">+</button>

            <button data-number class="zero">0</button>
            <button data-number class="spot">.</button>
            <button data-equals class="operation">=</button>

        </div>

    </div>
    <script src="../js/calculator.js"></script>
</body>
</html>
