<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Reloj</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <div class="clock"></div>
    </div>
    <div class="container">
        <div class="chronometer">
            <h2><time>00:00:00</time></h2>
            <button id="strt">start</button>
            <button id="stp">stop</button>
            <button id="rst">reset</button>
        </div>
    </div>
    <div class="container">
        <div class="timer">
            
        </div>
    </div>
    <script src="../js/clock.js"></script>
    <script src="../js/chronometer.js"></script>
    <script src="../js/timer.js"></script>
</body>
</html>
